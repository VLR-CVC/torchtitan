# torchtitan Config.toml

[experimental]
custom_args_module = "torchtitan.experiments.vlm.assets.job_config"

[job]
dump_folder = "./outputs"
description = "Llama 3 Siglip2 VLM debug training"
print_args = false

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false
save_memory_snapshot_folder = "memory_snapshot"

[metrics]
log_freq = 1
disable_color_printing = false
enable_tensorboard = false
save_tb_folder = "tb"
enable_wandb = true

[model]
name = "llama3-siglip2"
flavor = "256M"
# test folder with tokenizer.json, for debug purpose only
hf_assets_path = "tests/assets/tokenizer"
# converters = ["float8"]

[optimizer]
name = "AdamW"
lr = 1e-7
eps = 1e-8

[lr_scheduler]
warmup_steps = 0  # lr scheduler warm up, normally 20% of the train steps
decay_ratio = 0.1  # lr scheduler decay ratio, 80% of the train steps
decay_type = "linear"
min_lr_factor = 0.0

[training]
local_batch_size = 6
seq_len = 8192
max_patches_per_image = 1024
max_images_per_batch = 16
# packing_buffer_size = 100
max_norm = 1.0  # grad norm clipping
steps = 2000
#dataset = "finevision"
dataset = "cc12m"

[data]
max_patches_per_image = 1024
max_images_per_batch = 64
# packing_buffer_size = 100

[compile]
enable = true

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
fsdp_reshard_after_forward = "default" # default / never / always
tensor_parallel_degree = 1
enable_async_tensor_parallel = false
pipeline_parallel_degree = 1
context_parallel_degree = 1

[checkpoint]
enable = true
folder = "checkpoint"
interval = 100
last_save_model_only = true
#initial_load_in_hf = true
#last_save_in_hf = true
export_dtype = "float32"
async_mode = "async"  # ["disabled", "async", "async_with_pinned_mem"]

[activation_checkpoint]
mode = "selective"  # ["none", "selective", "full"]
selective_ac_option = 'op'  # 'int' = ac every positive int layer or 'op', ac based on ops policy
